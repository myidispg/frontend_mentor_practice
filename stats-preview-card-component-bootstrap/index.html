<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="row">

      <div class='col-lg-6 '>
        <div class="container-fluid">
          <div class="text-section">
            <h1>Get <span>insights</span> that help your business grow.</h1>
  
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
              
            <div class="row stats-row">
              <div class="col-4 stats-column">
                <p class="stats-value">10k+</p>
                <p>companies</p>
              </div>
              <div class="col-4 stats-column">
                <p class="stats-value">314</p>
                <p>templates</p>
              </div>
              <div class="col-4 stats-column">
                <p class="stats-value">12m+</p>
                <p>queries</p>
              </div>
            </div>        
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="image-column">
          <img src="./images/image-header-desktop.jpg" alt="Image">
        </div>
      </div>

    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/myidispg/frontend_mentor_practice">Prashant Goyal</a>.
  </div>
</body>
</html>
